<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="index.css?2.2" rel="stylesheet">
</head>

<body>
    <!-- 顶部操作栏 -->
    <div class="top-bar">
        <div class="user-info" id="userInfo">
            <div id="userAvatar" class="emoji-avatar"></div>
            <span id="userName"></span>
        </div>
        <div class="top-controls">
            <button id="editProfile" class="icon-btn" title="编辑资料">
                <i class="fas fa-user-edit"></i>
            </button>
            <div class="language-switcher">
                <button id="langZh" class="language-btn active">中</button>
                <button id="langEn" class="language-btn">EN</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1 id="title">CALL ME</h1>
            <p class="subtitle" id="subtitle">🐟点击下方按钮通知我🐟</p>
        </div>

        <div class="bubble-container">
            <button class="btn bubble-btn" data-message="快上线">
                <i class="fas fa-bolt"></i> 快上线
            </button>
            <button class="btn bubble-btn" data-message="补护盾">
                <i class="fas fa-shield-alt"></i> 补护盾
            </button>
            <button class="btn bubble-btn" data-message="紧急情况">
                <i class="fas fa-exclamation-triangle"></i> 紧急情况
            </button>
            <button class="btn bubble-btn" data-message="我来领奖品">
                <i class="fas fa-gift"></i> 领奖品
            </button>
        </div>

        <div id="countdown" class="countdown">
            <div class="countdown-info">
                <div id="countdownAvatar" class="emoji-avatar"></div>
                <div>
                    <span id="countdownName"></span>
                    <span id="countdownText"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- 通知 -->
    <div id="notification" class="notification"></div>

    <!-- 账号绑定模态框 -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">绑定账号</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="nickname">昵称</label>
                    <input type="text" id="nickname" placeholder="输入你的昵称" maxlength="12">
                </div>
                
                <div class="form-group">
                    <label>选择头像</label>
                    <div class="emoji-selection">
                        <div class="emoji-option active" data-emoji="🐶">🐶</div>
                        <div class="emoji-option" data-emoji="🐼">🐼</div>
                        <div class="emoji-option" data-emoji="🦊">🦊</div>
                        <div class="emoji-option" data-emoji="🐯">🐯</div>
                        <div class="emoji-option" data-emoji="🦁">🦁</div>
                        <div class="emoji-option" data-emoji="🐨">🐨</div>
                        <div class="emoji-option" data-emoji="🐵">🐵</div>
                        <div class="emoji-option" data-emoji="🐧">🐧</div>
                        <div class="emoji-option" data-emoji="🦄">🦄</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveProfile" class="btn save-btn">保存信息</button>
            </div>
        </div>
    </div>

    <script src="index.js?2"></script>
</body>

</html>
