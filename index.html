<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="language-switcher">
        <button id="langZh" class="language-btn active">中文</button>
        <button id="langEn" class="language-btn">English</button>
    </div>

    <div class="container">
        <div class="animation">
            <div class="phone"></div>
            <div class="ring"></div>
            <div class="ring" style="animation-delay: 1s"></div>
        </div>

        <h1 id="title">CALL ME</h1>
        <p class="subtitle" id="subtitle">🐟来找我🐟</p>

        <div class="bubble-container">
            <button class="btn bubble-btn" data-message="快上线">快上线</button>
            <button class="btn bubble-btn" data-message="补护盾">补护盾</button>
            <button class="btn bubble-btn" data-message="紧急情况">紧急情况</button>
            <button class="btn bubble-btn" data-message="我来领奖品">我来领奖品</button>
        </div>

        <div id="countdown" class="countdown">请等待 <span id="seconds">60</span> 秒后再试</div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="index.js"></script>
</body>

</html>
